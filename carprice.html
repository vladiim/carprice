<head>
  <title>carprice</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>

<body>
  {{> all}}

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<template name="all">
  <h1>
    <span>Brands (3)</span>
    <span>Categories (4)</span>
  </h1>
  <section class='car-list'>
    <ul class='collection'>
      {{#each cars}}
        <li class='collection-item avatar'>
          <span class='title'>{{model}}</span>

          <p>{{brand}}, {{doors}} door, {{variant}}
          </p>

          <span class="secondary-content">{{currencyPrice}}</span>
        </li>
      {{/each}}
    </ul>
  </section>
</template>

<template name="dbtable">
  <header>
    <h1>Cars db</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Doors</th>
        <th>Variant</th>
      </tr>
    </thead>
    <tbody>
      {{#each cars}}
      <tr>
        <td>{{brand}}</td>
        <td>{{model}}</td>
        <td>{{price}}</td>
        <td>{{doors}}</td>
        <td>{{variant}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
