<head>
  <title>carprice</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  {{> all}}

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<template name="all">
  <div class="row">
    <div class="col s12 m7">
      <div class="card category-card">
        <div class="card-image waves-effect waves-block waves-light"></div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            Title
            <i class="material-icons right">more_vert</i>
          </span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <section class='car-list'>
              <ul class='collection'>
                {{#each cars}}
                  <article class="row">
                    <li class='collection-item avatar car'>
                      <div class="col s9">
                        <span class='title'>{{model}}</span>
                        <p>{{brand}}, {{doors}} door, {{variant}}</p>
                      </div>

                      <div class="col s3">
                        <span class="secondary-content">{{currencyPrice}}</span>
                      </div>
                    </li>
                  </article>
                {{/each}}
              </ul>
            </section>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="dbtable">
  <header>
    <h1>Cars db</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <th>Doors</th>
        <th>Variant</th>
      </tr>
    </thead>
    <tbody>
      {{#each cars}}
      <tr>
        <td>{{brand}}</td>
        <td>{{model}}</td>
        <td>{{price}}</td>
        <td>{{doors}}</td>
        <td>{{variant}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
