<head>
  <title>carprice</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  {{> category}}

  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<template name="category">
  <div class="row">
    <div>
      {{#each categories}}
        <div class="card category-card container {{constantize category}}">
          <div class="card-content">
            <span class="card-title">
              <header class='row'><h4>{{category}}</h4></header>
              <!-- <i class="material-icons right">more_vert</i> -->
              <section class='row'>
                <div class="col s8">
                  <p>{{model_count}} models from {{brand_count}} brands.</p>
                  <p>Average price: {{formatCurrency category_price}}.</p>
                </div>
                <div class="col s4">
                  <a class="btn-floating btn-large waves-effect waves-light red" data-category={{constantize category}}><i class="material-icons" data-category={{constantize category}}>visibility</i></a>
                </div>
              </section>
            </span>
            <section class='car-list'>
              <ul class='collection'>
                {{#each cars}}
                  {{> carItem}}
                {{/each}}
              </ul>
            </section>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="carItem">
  <article class="row">
    <li class='collection-item avatar car'>
      <div class="col s9">
        <span class='title'>{{model}}</span>
        <p>{{doors}} door {{variant}}</p>
      </div>

      <div class="col s3">
        <span class="secondary-content">{{formatCurrency price}}</span>
      </div>
    </li>
  </article>
</template>
